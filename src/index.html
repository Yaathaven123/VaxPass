<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Admin Area - VaxPass</title>
  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"
      target="_blank">VaxPass</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span>Logged As: </span><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">

        <!-- Pre Loader -->
        <div id="loader" class="text-center">
          <p class="text-center">Application is Loading..</p>
        </div>

        <!-- Main body content -->
        <div id="content">
          <!-- Form -->
          <form onSubmit="App.createRecord(); return false;">
            <input id="newRecord" type="text" class="form-control" placeholder="Type the NIC" required>
            <input type="submit" hidden="">
          </form>

          <ul id="recordList" class="list-unstyled">
            <div class="recordTemplate" class="checkbox" style="display: none">
              <label>
                <input type="checkbox" />
                <span class="content">Content goes here...</span>
              </label>
            </div>
          </ul>

        </div>

      </main>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
